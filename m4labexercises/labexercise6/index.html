<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Lab Exercise 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Module 4 Lab Exercise 6</h1>
      <form id="postForm" class="mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="postLimit" class="col-form-label"
              >Number of Posts:</label
            >
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="postLimit"
              class="form-control"
              min="1"
              max="100"
              value="10"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Fetch Posts</button>
          </div>
        </div>
      </form>
      <div class="row" id="posts-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
